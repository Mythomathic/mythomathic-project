<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Mythomathic</title>
  <link rel="stylesheet" href="config.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gradient-background"></div>
  <header>
    <div class="header-left">
      <a href="map_en.html" class="btn-link">← Back to map</a>
    </div>
    <h1>Settings</h1>
    <div class="header-right">
      <nav>
        <ul class="menu">
          <li><a href="perfil_en.html">Profile</a></li>
          <li><a href="config_en.html" class="active">Settings</a></li>
          <li><a href="sobremi_en.html">About me</a></li>
          <li><a href="contacte_en.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form id="config-form" class="config-card">
      <!-- Language -->
      <div class="config-option">
        <label for="language">Language</label>
        <select id="language">
          <option value="ca">Català</option>
          <option value="es">Castellano</option>
          <option value="en" selected>English</option>
        </select>
      </div>

      <!-- Buttons -->
      <button type="submit" class="save-btn">💾 Save</button>
      <button type="button" id="delete-account" class="delete-btn">🗑️ Delete account</button>
    </form>
  </main>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    deleteUser 
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    getDoc, 
    setDoc, 
    deleteDoc, 
    collection, 
    getDocs 
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDPVUQZXaSAARwROsDgvlohMvB-esYvMrA",
    authDomain: "mythomathic.firebaseapp.com",
    projectId: "mythomathic",
    storageBucket: "mythomathic.firebasestorage.app",
    messagingSenderId: "396574593247",
    appId: "1:396574593247:web:5b7f02c53de5613eda996a",
    measurementId: "G-P649F73C8E"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Load preferences
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("language").value = data.language || "en";
      }
    }
  });

  // Save preferences + redirect based on language
  document.getElementById("config-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return;

    const language = document.getElementById("language").value;
    const ref = doc(db, "users", user.uid);
    await setDoc(ref, { language }, { merge: true });

    alert("✅ Settings saved!");

    // 🔄 Redirect to corresponding language version
    if (language === "ca") window.location.href = "config.html";
    else if (language === "es") window.location.href = "config_es.html";
    else if (language === "en") window.location.href = "config_en.html";
  });

  // Delete all user data
  async function deleteUserData(uid) {
    try {
      await deleteDoc(doc(db, "users", uid));
      const subcollections = ["exercicis", "preferencies", "altresDades"];
      for (const sub of subcollections) {
        const colRef = collection(db, "users", uid, sub);
        const snapshot = await getDocs(colRef);
        snapshot.forEach(async (docu) => {
          await deleteDoc(doc(db, "users", uid, sub, docu.id));
        });
      }
    } catch (err) {
      console.error("❌ Error deleting data:", err);
    }
  }

  // Completely delete account
  document.getElementById("delete-account").addEventListener("click", async () => {
    if (!confirm("⚠️ Are you sure you want to delete your account and all your data? This action is irreversible!")) return;

    const user = auth.currentUser;
    if (!user) return;

    try {
      await deleteUserData(user.uid);
      await deleteUser(user);

      alert("🗑️ Account and data successfully deleted.");
      window.location.href = "inici_en.html";
    } catch (err) {
      console.error(err);
      alert("❌ Error deleting the account. Please sign in again and try once more.");
    }
  });
  </script>
</body>
</html>
