<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa - Myhtomathic</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: 'Press Start 2P', cursive;
        color: white;
    }

    /* ===== Barra superior ===== */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
    }
    header img {
        height: 50px;
    }

    /* ===== Men√∫ desplegable ===== */
    nav {
        position: relative;
    }
    nav button {
        background: none;
        border: none;
        color: #00f0ff;
        font-size: 14px;
        cursor: pointer;
        padding: 10px;
        margin-left: 50px;
        border: 2px solid #00f0ff;
        border-radius: 5px;
        box-shadow: 0 0 10px #00f0ff;
    }
    nav ul {
        display: none;
        position: absolute;
        right: 0;
        top: 50px;
        background: rgba(0, 0, 0, 0.85);
        list-style: none;
        padding: 10px;
        margin: 0;
        border: 2px solid #00f0ff;
        box-shadow: 0 0 15px #00f0ff;
    }
    nav ul li {
        padding: 10px;
        cursor: pointer;
        color: #00ff9f;
    }
    nav ul li:hover {
        background: rgba(0,255,159,0.2);
    }
    nav.active ul {
        display: block;
    }

    /* ===== Fons del mapa ===== */
    .map-container {
        position: relative;
        background: url('img/backgrounds/Mythomathic.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    /* ===== Portals ===== */
    .portal {
        position: absolute;
        width: 80px;
        height: 80px;
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .portal img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .portal:hover {
        transform: scale(1.3);
        z-index: 100;
    }

    /* ===== Tooltip ===== */
    .tooltip {
        display: none;
        position: absolute;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 10px;
        padding: 8px;
        border: 1px solid #00f0ff;
        box-shadow: 0 0 10px #00f0ff;
        border-radius: 5px;
        max-width: 200px;
    }
    .portal:hover .tooltip {
        display: block;
    }

</style>
</head>
<body>

<header>
    <img src="img/myhtomathic_logo.png" alt="Myhtomathic">
    <nav id="menu">
        <button onclick="toggleMenu()">‚ò∞ Men√∫</button>
        <ul>
            <li onclick="goTo('perfil.html')">Perfil</li>
            <li onclick="goTo('config.html')">Configuraci√≥</li>
            <li onclick="goTo('sobre.html')">Sobre mi</li>
            <li onclick="goTo('contacte.html')">Contacte</li>
        </ul>
    </nav>
</header>

<div class="map-container">
    <!-- Exemple de portal -->
    <div class="portal" style="top: 40%; left: 30%;">
        <img src="img/portal_realithia.png" alt="Portal Realithia">
        <div class="tooltip">üåå <b>Realithia</b><br>M√≥n m√≠stic amb enigmes i arquitectura blava brillant.</div>
    </div>

    <div class="portal" style="top: 60%; left: 55%;">
        <img src="img/portal_tangentia.png" alt="Portal Tangentia">
        <div class="tooltip">üèù <b>Tangentia</b><br>Illes flotants amb ru√Ønes antigues i misteris matem√†tics.</div>
    </div>

    <!-- Afegeix m√©s portals aqu√≠ -->
</div>

<script>
function toggleMenu() {
    document.getElementById('menu').classList.toggle('active');
}
function goTo(page) {
    window.location.href = page;
}
</script>

</body>
</html>
