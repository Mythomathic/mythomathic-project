<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa - Myhtomathic</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/map.css">
</head>
<body>
    
<header>
    <img src="img/myhtomathic_logo.png" alt="Myhtomathic">
    <nav id="menu">
        <button onclick="toggleMenu()">☰ Menú</button>
        <ul>
            <li onclick="goTo('perfil.html')">Perfil</li>
            <li onclick="goTo('config.html')">Configuració</li>
            <li onclick="goTo('sobre.html')">Sobre mi</li>
            <li onclick="goTo('contacte.html')">Contacte</li>
        </ul>
    </nav>
</header>

<div class="map-container">
    <!-- Exemple de portal -->
    <div class="portal" style="top: 40%; left: 30%;">
        <img src="img/portal_realithia.png" alt="Portal Realithia">
        <div class="tooltip">🌌 <b>Realithia</b><br>Món místic amb enigmes i arquitectura blava brillant.</div>
    </div>

    <div class="portal" style="top: 60%; left: 55%;">
        <img src="img/portal_tangentia.png" alt="Portal Tangentia">
        <div class="tooltip">🏝 <b>Tangentia</b><br>Illes flotants amb ruïnes antigues i misteris matemàtics.</div>
    </div>

    <!-- Afegeix més portals aquí -->
</div>

<script>
function toggleMenu() {
    document.getElementById('menu').classList.toggle('active');
}
function goTo(page) {
    window.location.href = page;
}
</script>

</body>
</html>
