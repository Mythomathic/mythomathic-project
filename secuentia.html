    <script> 
    function toggleMenu() {

        function showSymbols(type) {
  // Amaga tots
  document.querySelectorAll(".symbol").forEach(el => el.style.display = "none");

  if (type === "reals") {
    // Mostra tots els s√≠mbols de "reals"
    document.querySelectorAll(".symbol[data-cat='reals']").forEach(el => el.style.display = "block");
  }
  if (type === "potencies") {
    document.querySelectorAll(".symbol[data-cat='potencies']").forEach(el => el.style.display = "block");
  }
  if (type === "radicals") {
    document.querySelectorAll(".symbol[data-cat='radicals']").forEach(el => el.style.display = "block");
  }
  if (type === "logaritmes") {
    document.querySelectorAll(".symbol[data-cat='logaritmes']").forEach(el => el.style.display = "block");
  }
}

document.addEventListener("DOMContentLoaded", () => {

});

function openPopup(title) {
  document.getElementById("exerciseTitle").textContent = title;
  document.getElementById("exercisePopup").style.display = "flex";
