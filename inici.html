<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Inici de sessi贸 - Mythomathic</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="inici.css">
</head>
<body>

  <div class="gradient-background"></div>

  <header>
    <img src="Title.png" alt="Mythomathic" class="logo">
  </header>

  <div class="main-content">
    <h1>Mates, mites i mgia.</h1>
    <h2>Inicia sessi贸</h2>

    <div class="forms-container">
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Correu electr貌nic" required>
        <input type="password" id="login-password" placeholder="Contrasenya" required>
        <button type="submit">Entrar</button>
      </form>

      <button id="forgot-password-btn" class="forgot-btn">Has oblidat la contrasenya?</button>
    </div>
  </div>

  <h2>O crea un compte</h2>
  <form id="register-form">
    <input type="email" id="register-email" placeholder="Correu electr貌nic" required>
    <input type="password" id="register-password" placeholder="Contrasenya" required>
    <button type="submit">Registrar-se</button>
  </form>

  <!-- POP-UP per recuperar contrasenya -->
  <div id="reset-popup" class="popup">
    <div class="popup-content">
      <span id="close-popup" class="close">&times;</span>
      <h3>Recuperar contrasenya</h3>
      <p>Escriu el teu correu per rebre un enlla莽 de restabliment:</p>
      <input type="email" id="reset-email" placeholder="Correu electr貌nic">
      <button id="reset-button">Enviar enlla莽</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail }
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPVUQZXaSAARwROsDgvlohMvB-esYvMrA",
      authDomain: "mythomathic.firebaseapp.com",
      projectId: "mythomathic",
      storageBucket: "mythomathic.firebasestorage.app",
      messagingSenderId: "396574593247",
      appId: "1:396574593247:web:5b7f02c53de5613eda996a",
      measurementId: "G-P649F73C8E"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    //  Registrar-se
    document.getElementById("register-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Compte creat correctament!");
          window.location.href = "perfil.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    //  Iniciar sessi贸
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Has iniciat sessi贸 correctament!");
          window.location.href = "map.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    //  Obrir / tancar pop-up de recuperaci贸
    const popup = document.getElementById("reset-popup");
    document.getElementById("forgot-password-btn").addEventListener("click", () => popup.style.display = "flex");
    document.getElementById("close-popup").addEventListener("click", () => popup.style.display = "none");

    //  Enviar correu de restabliment
    document.getElementById("reset-button").addEventListener("click", async () => {
      const email = document.getElementById("reset-email").value;
      if (!email) return alert("Escriu un correu primer!");

      try {
        await sendPasswordResetEmail(auth, email);
        alert("S'ha enviat un correu per restablir la contrasenya! Revisa tamb茅 el correu brossa (spam) per si de cas.");
        popup.style.display = "none";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>

</body>
</html>
